<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // alert('Olá mundo!');
        console.log('Olá')

        function hello(){
            const cabecalho = document.querySelector('h1');
            if (cabecalho.innerHTML === 'Olá'){
                cabecalho.innerHTML = 'Tchau!';
            } else {
                cabecalho.innerHTML = 'Olá'
            }
        }
    </script>
</head>
<body>
    <h1>Olá</h1>
    <button onclick="hello()">Clique aqui!</button>
</body>
</html>
